<head>

    <meta charset="utf-8">

	<title>gALLery</title>

<!-- include our libraries and css files -->

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/handlebars-v3.0.3.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="AnimalsData.js"></script>
<script src="assignment.js"></script>

<link href="css/bootstrap.css" rel="stylesheet">
<link href="assignment.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<!-- Navigation bar top -->
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	  <div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">gALLery</a>
		</div> <!-- / navbar header-->
		
		<div id="navbar" class="navbar-collapse collapse">
		
			<ul class="nav navbar-nav">
				<li class="active"><a href="index.html" id="home-tab"><span class="glyphicon glyphicon-home"
				aria-hidden="true"></span> Home</a></li>
			</ul>
			<ul class="nav navbar-nav">
				<li><a href="aboutus.html" id="about-tab"><span class="glyphicon glyphicon-envelope"
				aria-hidden="true"></span> About</a></li>
			</ul>
		
		</div>
		
	  </div> <!-- / container-->
	</nav> <!-- /nav-->

<!-- Content will be filled by JS and templates -->
	<div class="container">
	
		<div id="content" class="container-fluid" role="main">
		</div> <!-- / content -->
	
	</div> <!-- / container -->

<!-- Templates -->
	<script id="albums-template" type="text/x-handlebars-template">
	
		<div class="row"> 
			
			{{#each category}}
			
				<div class="col-xs-12 col-md-3">
					<h2>{{name}}</h2>
					
					{{#each animals}}
						
						<h4>{{name}}</h4>
						<img class="crop-img" src="{{image1}}" alt="{{description}}"/>
				
					{{/each}}
				
				</div> <!-- / col -->
			
			{{/each}}
		
		</div> <!-- / row -->
		
	</script>
	
	
</body>
